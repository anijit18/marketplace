{% extends 'myapp/base.html' %}

{%block body%}

<div class="product-container flex">
    {% for p in products %}
    {{p.id}}
    <div class="product shadow-lg w-1/4 rounded-lg m-10 bg-yellow-100">
        <div class="product-image">
            <img src="https://cdn0.iconfinder.com/data/icons/home-screen-20/32/homescreens_camera-12-256.png" alt="image-not-available">
        </div>
        <div class="p-5 ">
            <div class="font-bold ">
                {{p.name}}
            </div>
            <div>
                {{p.description}}
            </div>
            <div class="text-green-700 font-bold">
                ${{p.price}}
            </div>
            <div class="mt-5">
                <a class="bg-green-500 text-white px-5 py-2 rounded-lg" href="{% url 'detail' p.id %}">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{%endblock%}
